<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="printout.css"/>
        <title>ABG Print Out</title>
    </head>
    <body onload = "o2Res();lacRes();gluRes();balKey()">
        <main>
            
            <table id="abgRes">
                <tr style="text-align: center;">
                    <td colspan="3"><h1>Measurement report</h1></td>
                </tr> 
                <tr>
                    <td>Sample:</td>
                    <td>Arterial</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Patient ID:</td>
                    <td id="patientID-name"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Patient Name:</td>
                    <td id="patient-name"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td id="DOB-name"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Temperature:</td>
                    <td id="temp-name"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>FiO<sub>2</sub>:</td>
                    <td id="fio2-name"></td>
                    <td></td>
                </tr>
                <TH COLSPAN=3><hr>
                <tr>
                    <td>pH:</td>
                    <td id="pH"></td>
                    <td>[ 7.350 - 7.450 ]</td>
                </tr>
                <tr>
                    <td>pCO<sub>2</sub>:</td>
                    <td><span id="pCo2"></span><span> kPa</span></td>
                    <td>[ 4.5 - 6.0 ]</td>
                </tr>
                <tr>
                    <td>pO<sub>2</sub>:</td>
                    <td><span id="o2Res"></span><span> kPa</span></td>
                    <td>[ 10.5 - 13.0 ]</td>
                    
                </tr> 
                <TH COLSPAN=3><hr>
                <tr>
                    <td>cHCO<sub>3</sub><sup>-</sup>:</td>
                    <td><span id="biCarb"></span><span> mmol/L</span></td>
                    <td>[ 22 - 26 ]</td>
                </tr>
                <tr>
                    <td>BE:</td>
                    <td><span id="BE"></span><span> mmol/L</span></td>
                    <td>[ -2.0 - +2.0 ]</td>
                </tr>
                <TH COLSPAN=3><hr>
                <tr>
                    <td>Glu:</td>
                    <td><span id="gluRes"></span><span> mmol/L</span></td>
                    <td>[ 3.3 - 6.1 ]</td>
                </tr>
                <tr>
                    <td>Lac:</td>
                    <td><span id="lacRes"></span><span> mmol/L</span></td>
                    <td>[ 0.4 - 2.2 ]</td>
                </tr>              
            </table>    
        </main>
        <script type="text/javascript" src="abggenerate.js"></script>
    </body>
</html>
