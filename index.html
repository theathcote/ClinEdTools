<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>ABG Generator</title>
</head>
    <body>
        <main>
            <section class="abgForm"></section>
                <form id="abgForm">
                    <h1>ABG Generator</h1>
                    <table>
                    <!--Patient ID Input-->
                    <tr>
                       <td><label for="patientID">Patient ID:</label></td>
                        <td><input id="patientID"></td>                
                    <!--Patient Name Input-->
                    </tr>
                    <tr>
                        <td><label for="patient">Patient Name:</label></td>
                        <td><input id="patient"></td>
                    </td>              
                    <!--DOB Input-->
                    <tr>
                        <td><label for="DOB">Date of Birth:</label></td>
                        <td><input id="DOB"></td>
                    </tr>
                    <!--Temp Input-->
                    <tr>
                        <td><label for="temp">Temperture:</label></td>
                        <td><input id="temp"></td>
                    </tr>
                    <!--FiO2 Input-->
                    <tr>
                        <td><label for="fio2">FiO2:</label></td>
                        <td><input id="fio2"></td> 
                    </tr>
                    <TH COLSPAN=2><hr>                                
                    <!--Source Input-->
                    <tr>
                        <td><label for="source">Source:</label></td>
                        <td><select name="source" id="source">
                        <option value="metabolic">Metabolic</option>
                        <option value="respiratory">Respiratory</option>
                        </select></td>
                    </tr>
                    <!--Balance Input-->
                    <tr>
                        <td><label for="balance">Balance:</label></td>
                        <td><select name="balance" id="balance">
                        <option value="acidotic">Acidotic</option>
                        <option value="alkalotic">Alkalotic</option>
                        </select></td>
                    </tr>
                    <!--Compensating Input-->
                    <tr>
                        <td><label for="compensating">Compensating:</label></td>
                        <td><select name="compensating" id="compensating">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="part">Partial</option>
                        </select></td>
                    </tr>                
                    <!--Hypoxic Input-->
                    <tr>
                        <td><label for="hypoxic">Hypoxic:</label></td>
                        <td><select name="hypoxic" id="hypoxic">
                        <option value="no">No</option>
                        <option value="moderate">Moderate</option>
                        <option value="severe">Severe</option>
                        </select></td>
                    </tr>
                    <!--Glucose-->
                    <tr>
                        <td><label for="glucose">Glucose:</label></td>
                        <td><select name="glucose" id="glucose">
                        <option value="normal">Normal</option>
                        <option value="moderate low">Moderate Low</option>
                        <option value="severe low">Severe Low</option>
                        <option value="moderate high">Moderate High</option>
                        <option value="severe high">Severe High</option>
                        </select></td>
                    </tr>
                    <!--Lactate-->
                    <tr>
                        <td><label for="lactate">Lactate:</label></td>
                        <td><select name="lactate" id="lactate">
                        <option value="normal">Normal</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                        </select></td>
                    </tr>

                    <!--Unit Input-->
                    <tr>
                        <td><label for="unit">Units</label></td>
                        <td><input type="checkbox">
                        <span class="slider round"></span></td>
                    </tr>                      
                
                    <!--Generate ABG Button-->
                    <TH COLSPAN=2><button type="generate">Generate ABG</button>
                </form>
            </section>                  
        </main>    
            <script type="text/javascript" src="index.js"></script>
    </body>
</html>
